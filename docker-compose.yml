version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: status-page-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
      - PROMETHEUS_SYNC_ENABLED=true
      - PROMETHEUS_SERVICES_FILE=/etc/prometheus/services.json
      - PROMETHEUS_SYNC_INTERVAL=30000
    volumes:
      # Share Prometheus service discovery file
      - prometheus-config:/etc/prometheus
    networks:
      - status-page-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      # Prometheus configuration
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      # Shared volume for service discovery
      - prometheus-config:/etc/prometheus:ro
      # Persistent storage for metrics
      - prometheus-data:/prometheus
    networks:
      - status-page-network
    depends_on:
      backend:
        condition: service_healthy

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - status-page-network
    depends_on:
      - prometheus

volumes:
  prometheus-config:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  status-page-network:
    driver: bridge
